<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resolución de Ecuaciones con Gráfica</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    input, button { font-size: 16px; padding: 6px; }
    canvas { background: white; border: 1px solid #ccc; margin-top: 20px; }
    .info { background: #fff; border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Resolver y Graficar Ecuaciones</h2>
  <p>Escribe una función en <strong>x</strong> (ej: <code>(x^2 - 4)/(x - 2)</code>, <code>sin(x)</code>, <code>1/(x^2 - 4)</code>)</p>
  <input type="text" id="funcion" size="40" placeholder="Ej: (x^2 - 4)/(x - 2)">
  <button onclick="graficar()">Graficar</button>

  <div class="info" id="resultado"></div>
  <canvas id="grafico" width="700" height="400"></canvas>

  <script>
    function graficar() {
      const exprInput = document.getElementById("funcion").value;
      const expr = math.parse(exprInput.replace(/x/g, "(x)"));
      const f = expr.compile();

      let xVals = [], yVals = [];
      let dominio = [], rango = [];
      let asintotasV = new Set();
      let minX = -20, maxX = 20, minY = Infinity, maxY = -Infinity;

      for (let x = minX; x <= maxX; x += 0.1) {
        try {
          let y = f.evaluate({ x });
          if (!isFinite(y)) {
            yVals.push(null);
            asintotasV.add(x.toFixed(2));
          } else {
            xVals.push(x);
            yVals.push(y);
            dominio.push(x.toFixed(2));
            rango.push(y);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        } catch {
          yVals.push(null);
        }
      }

      // Calcular raíces reales (si se puede)
      let raices = "";
      try {
        const solucion = math.simplify(`${exprInput} = 0`);
        const x = math.symbolicSolve(solucion.toString(), 'x');
        if (Array.isArray(x) && x.length > 0) {
          raices = "Raíces reales: " + x.map(r => r.toString()).join(", ");
        } else {
          raices = "No hay raíces reales.";
        }
      } catch {
        raices = "No se pudieron calcular raíces.";
      }

      // Asíntota horizontal (numéricamente)
      let asintotaH = "Ninguna";
      try {
        let yPos = f.evaluate({ x: 1e6 });
        let yNeg = f.evaluate({ x: -1e6 });
        if (isFinite(yPos) && isFinite(yNeg) && Math.abs(yPos - yNeg) < 0.1) {
          asintotaH = `y = ${((yPos + yNeg) / 2).toFixed(2)}`;
        }
      } catch {}

      // Mostrar resultados
      document.getElementById("resultado").innerHTML = `
        <strong>Función:</strong> f(x) = ${exprInput}<br>
        <strong>${raices}</strong><br>
        <strong>Dominio:</strong> ${asintotasV.size > 0 ? "ℝ excepto x = " + [...asintotasV].join(", ") : "Todos los reales ℝ"}<br>
        <strong>Rango aproximado:</strong> de ${minY.toFixed(2)} a ${maxY.toFixed(2)}<br>
        <strong>Asíntotas verticales:</strong> ${asintotasV.size > 0 ? [...asintotasV].join(", ") : "Ninguna"}<br>
        <strong>Asíntota horizontal:</strong> ${asintotaH}
      `;

      // Dibujar gráfica
      if (window.miGrafico) window.miGrafico.destroy();
      const ctx = document.getElementById("grafico").getContext("2d");
      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xVals,
          datasets: [{
            label: 'f(x)',
            data: yVals,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
            spanGaps: false
          }]
        },
        options: {
          responsive: false,
          plugins: {
            title: { display: true, text: `f(x) = ${exprInput}` },
            legend: { display: false }
          },
          scales: {
            x: { type: 'linear', min: minX, max: maxX, title: { display: true, text: 'x' } },
            y: { title: { display: true, text: 'f(x)' } }
          }
        }
      });
    }
  </script>
</body>
</html>
