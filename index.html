<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Ecuaciones</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    canvas { background: white; border: 1px solid #ccc; }
    input { width: 300px; padding: 5px; font-size: 16px; }
    button { padding: 6px 12px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Graficador de Ecuaciones Lineales y Cuadráticas</h2>
  <p>Escribe una ecuación en función de <strong>x</strong> (ejemplo: <code>2x + 3</code> o <code>x^2 - 4</code>)</p>
  <input type="text" id="funcion" placeholder="Ej: x^2 - 4x + 3">
  <button onclick="graficar()">Graficar</button>
  <p id="soluciones"></p>
  <canvas id="grafica" width="600" height="400"></canvas>

  <script>
    function graficar() {
      const input = document.getElementById("funcion").value;
      const expr = math.parse(input.replace(/x/g, "(x)"));
      const f = expr.compile();
      const xVals = [], yVals = [];
      const minX = -20, maxX = 20;
      let asintotasH = [], asintotasV = [];

      for (let x = minX; x <= maxX; x += 0.1) {
        try {
          const y = f.evaluate({ x });
          if (Math.abs(y) < 1e5) {
            xVals.push(x);
            yVals.push(y);
          } else {
            xVals.push(x);
            yVals.push(null); // Para mostrar una ruptura en la gráfica
            if (!asintotasV.includes(x.toFixed(2))) {
              asintotasV.push(x.toFixed(2));
            }
          }
        } catch {
          xVals.push(x);
          yVals.push(null);
        }
      }

      // Resolver raíces reales
      let raices = "";
      try {
        const eq = math.simplify(`${input} = 0`);
        const x = math.symbolicSolve(eq.toString(), 'x');
        if (Array.isArray(x) && x.length > 0) {
          raices = "Raíces reales: " + x.map(r => r.toString()).join(", ");
        } else {
          raices = "No hay raíces reales.";
        }
      } catch (e) {
        raices = "No se pudieron calcular raíces.";
      }
      document.getElementById("soluciones").textContent = raices;

      // Gráfica con Chart.js
      if (window.miGrafico) window.miGrafico.destroy();
      const ctx = document.getElementById("grafica").getContext("2d");
      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xVals,
          datasets: [{
            label: 'f(x)',
            data: yVals,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
            spanGaps: false
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { display: true },
            title: { display: true, text: `Gráfica de f(x) = ${input}` }
          },
          scales: {
            x: {
              type: 'linear',
              min: minX,
              max: maxX,
              title: { display: true, text: 'x' },
              grid: { color: '#ccc' }
            },
            y: {
              title: { display: true, text: 'f(x)' },
              grid: { color: '#ccc' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
