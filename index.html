<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Ecuaciones</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    canvas { background: white; border: 1px solid #ccc; }
    input { width: 300px; padding: 5px; font-size: 16px; }
    button { padding: 6px 12px; font-size: 16px; margin-left: 10px; }
    .info { margin-top: 15px; padding: 10px; background: #fff; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Graficador de Ecuaciones Lineales y Cuadráticas</h2>
  <p>Escribe una ecuación en función de <strong>x</strong> (ejemplo: <code>2x + 3</code> o <code>x^2 - 4</code>)</p>
  <input type="text" id="funcion" placeholder="Ej: x^2 - 4x + 3">
  <button onclick="graficar()">Graficar</button>

  <div class="info" id="salida"></div>
  <canvas id="grafica" width="600" height="400"></canvas>

  <script>
    function graficar() {
      const input = document.getElementById("funcion").value;
      const expr = math.parse(input.replace(/x/g, "(x)"));
      const f = expr.compile();
      const xVals = [], yVals = [];
      const minX = -20, maxX = 20;
      let minY = Infinity, maxY = -Infinity;
      let asintotasV = new Set();
      let tieneAsintotaH = false;
      let dominio = [], rango = [];

      for (let x = minX; x <= maxX; x += 0.1) {
        try {
          const y = f.evaluate({ x });
          if (!isFinite(y)) {
            xVals.push(x);
            yVals.push(null);
            asintotasV.add(x.toFixed(2));
          } else {
            xVals.push(x);
            yVals.push(y);
            dominio.push(x.toFixed(2));
            rango.push(y);
            if (y < minY) minY = y;
            if (y > maxY) maxY = y;
          }
        } catch (e) {
          xVals.push(x);
          yVals.push(null);
        }
      }

      // Cálculo de raíces reales
      let raices = "";
      try {
        const eq = math.simplify(`${input} = 0`);
        const x = math.symbolicSolve(eq.toString(), 'x');
        if (Array.isArray(x) && x.length > 0) {
          raices = "Raíces reales: " + x.map(r => r.toString()).join(", ");
        } else {
          raices = "No hay raíces reales.";
        }
      } catch (e) {
        raices = "No se pudieron calcular raíces.";
      }

      // Cálculo de dominio
      let dominioTexto = asintotasV.size > 0
        ? "ℝ excepto " + [...asintotasV].join(", ")
        : "Todos los números reales ℝ";

      // Rango aproximado
      let rangoTexto = `Aproximadamente desde ${minY.toFixed(2)} hasta ${maxY.toFixed(2)}`;

      // Asíntotas horizontales: solo si y se aproxima a un valor constante (solo racionales típicos)
      if (input.includes("/")) {
        let limitePos = f.evaluate({ x: 100000 });
        let limiteNeg = f.evaluate({ x: -100000 });
        if (Math.abs(limitePos - limiteNeg) < 0.1 && isFinite(limitePos)) {
          tieneAsintotaH = true;
        }
      }

      // Mostrar resultados
      document.getElementById("salida").innerHTML = `
        <strong>Función:</strong> f(x) = ${input}<br>
        <strong>${raices}</strong><br>
        <strong>Dominio:</strong> ${dominioTexto}<br>
        <strong>Rango:</strong> ${rangoTexto}<br>
        <strong>Asíntotas verticales:</strong> ${[...asintotasV].length > 0 ? [...asintotasV].join(", ") : "Ninguna"}<br>
        <strong>Asíntota horizontal:</strong> ${tieneAsintotaH ? "Sí (aproximada)" : "Ninguna"}
      `;

      // Gráfica
      if (window.miGrafico) window.miGrafico.destroy();
      const ctx = document.getElementById("grafica").getContext("2d");
      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xVals,
          datasets: [{
            label: 'f(x)',
            data: yVals,
            borderColor: 'blue',
            borderWidth: 2,
            fill: false,
            spanGaps: false
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { display: true },
            title: { display: true, text: `Gráfica de f(x) = ${input}` }
          },
          scales: {
            x: {
              type: 'linear',
              min: minX,
              max: maxX,
              title: { display: true, text: 'x' },
              grid: { color: '#ccc' }
            },
            y: {
              title: { display: true, text: 'f(x)' },
              grid: { color: '#ccc' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
