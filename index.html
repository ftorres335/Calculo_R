<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Ecuaciones</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Graficador de Ecuaciones Lineales y Cuadráticas</h2>

  <label for="tipo">Tipo de ecuación:</label>
  <select id="tipo">
    <option value="lineal">Lineal (y = mx + b)</option>
    <option value="cuadratica">Cuadrática (y = ax² + bx + c)</option>
  </select><br>

  <div id="coeficientes">
    <label for="a">a:</label>
    <input type="number" id="a" value="1"><br>
    <label for="b">b:</label>
    <input type="number" id="b" value="0"><br>
    <label for="c" id="c-label">c:</label>
    <input type="number" id="c" value="0"><br>
  </div>

  <button onclick="graficar()">Graficar</button>

  <div id="grafico" style="width:100%;max-width:700px;height:400px;"></div>
  <div id="output"></div>

  <script>
    function graficar() {
      const tipo = document.getElementById("tipo").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);

      let x = [], y = [];

      for (let i = -20; i <= 20; i += 0.1) {
        x.push(i);
        if (tipo === "lineal") {
          y.push(a * i + b);
        } else {
          y.push(a * i * i + b * i + c);
        }
      }

      let trace = {
        x: x,
        y: y,
        type: 'scatter',
        mode: 'lines',
        name: 'Ecuación'
      };

      let layout = {
        title: tipo === "lineal" ? `y = ${a}x + ${b}` : `y = ${a}x² + ${b}x + ${c}`,
        xaxis: { title: 'x', range: [-20, 20] },
        yaxis: { title: 'y' }
      };

      Plotly.newPlot('grafico', [trace], layout);

      let minY = Math.min(...y).toFixed(2);
      let maxY = Math.max(...y).toFixed(2);
      document.getElementById("output").innerHTML =
        `<strong>Dominio:</strong> [−20, 20]<br>` +
        `<strong>Rango:</strong> [${minY}, ${maxY}]`;
    }

    // Mostrar u ocultar campo "c" dependiendo del tipo de ecuación
    document.getElementById("tipo").addEventListener("change", function() {
      const tipo = this.value;
      document.getElementById("c").style.display = tipo === "cuadratica" ? "inline-block" : "none";
      document.getElementById("c-label").style.display = tipo === "cuadratica" ? "inline-block" : "none";
    });

    // Inicializar visibilidad
    document.getElementById("tipo").dispatchEvent(new Event("change"));
  </script>
</body>
</html>
