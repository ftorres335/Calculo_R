<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Graficador de Ecuaciones</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    label, input, select, button {
      margin: 5px;
      font-size: 16px;
    }
    #grafico {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      height: 400px;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Graficador de Ecuaciones Lineales y Cuadráticas</h2>

  <label for="tipo">Tipo de ecuación:</label>
  <select id="tipo" onchange="cambiarTipo()">
    <option value="lineal">Lineal (y = mx + b)</option>
    <option value="cuadratica">Cuadrática (y = ax² + bx + c)</option>
  </select><br>

  <label for="a">a / m:</label>
  <input type="number" id="a" value="1"><br>

  <label for="b">b:</label>
  <input type="number" id="b" value="0"><br>

  <div id="campoC">
    <label for="c">c:</label>
    <input type="number" id="c" value="0"><br>
  </div>

  <button onclick="graficar()">Graficar</button>

  <div id="grafico"></div>
  <div id="output"></div>

  <script>
    function cambiarTipo() {
      const tipo = document.getElementById("tipo").value;
      const campoC = document.getElementById("campoC");
      campoC.style.display = (tipo === "cuadratica") ? "block" : "none";
    }

    function graficar() {
      const tipo = document.getElementById("tipo").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);

      const x = [];
      const y = [];

      // Generar valores de x e y
      for (let i = -20; i <= 20; i += 0.1) {
        x.push(i);
        if (tipo === "lineal") {
          y.push(a * i + b);
        } else {
          y.push(a * i * i + b * i + c);
        }
      }

      // Calcular mínimo y máximo del rango
      const minY = Math.min(...y).toFixed(2);
      const maxY = Math.max(...y).toFixed(2);

      // Crear trazado
      const trace = {
        x: x,
        y: y,
        mode: "lines",
        name: "Función",
        line: { color: 'blue' }
      };

      const layout = {
        title: tipo === "lineal" ? `y = ${a}x + ${b}` : `y = ${a}x² + ${b}x + ${c}`,
        xaxis: { title: "x", range: [-20, 20] },
        yaxis: { title: "y" }
      };

      Plotly.newPlot("grafico", [trace], layout);

      // Mostrar dominio y rango
      document.getElementById("output").innerHTML = `
        <p><strong>Dominio:</strong> [−20, 20]</p>
        <p><strong>Rango:</strong> [${minY}, ${maxY}]</p>
      `;
    }

    // Inicializar
    cambiarTipo();
  </script>

</body>
</html>
